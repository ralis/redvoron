# To get back to loading cfg ok since can't find fix to Z_TILT_ADJUST error
[include Klicky-Probe.cfg]
[include nozzle_scrub.cfg]
[include bedfans.cfg]
[include stealthburner.cfg]
[include fanmonitor.cfg]
[include macros.cfg]

[z_calibration]
# #Zcal
# DUDE!
nozzle_xy_position:   206.5,299 # DUDE! Must adjust also Klicky cfg since that's for Z Endstop which is not 
# the same as this position so I must MANUALLY match them
switch_xy_position:   201,278.5
bed_xy_position:      150,150
# Switch offset larger values will position the nozzle closer to the bed.
switch_offset:        0.45
#   The number of times to probe each point. The probed z-values
#   will be averaged. The default is from the probe's configuration.
samples: 5
max_deviation: 3.3
start_gcode:          ATTACH_PROBE
#before_switch_gcode: <macro name for attaching the probe AFTER probing the nozzle>
end_gcode:            DOCK_PROBE

[gcode_macro G32]
gcode:
    SET_PIN PIN=caselight VALUE=1
    # BED_MESH_CLEAR
    _CG28 ; home all axes
    # QUAD_GANTRY_LEVEL
    # G28
    # # 300 build
    # G0 X150 Y150 Z30 F3600
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    SET_LED LED=sb_leds RED=1 GREEN=0 BLUE=0 WHITE=0
    M117 Heatup...
    M220 S100 ; Force speed to be 100% since can effect print start steps.
    G90 ; Force absolute so can move bed at start
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}
    M140 S{bedtemp}     ; set bed + ext at same time to get to temps more quickly
    M104 S{hotendtemp}
    M190 S{bedtemp}     ; Wait to get to temps                                                
    M109 S{hotendtemp}      
    SET_PIN PIN=caselight VALUE=1
    # Home only XY since leftover plastic in cold state not reliable Z offset yet until later in procedure below.
    G32
    G0  X150 Y150 F3600                                                    
    G32
    # Must clean nozzle since sometimes left over filament gets in the way of QGL!
    M117 QGL Scrub
    CLEAN_NOZZLE
    M117 Mv farther for Probe Pickup
    G0  X150 Y150 F3600
    M117 Quad Gantry Leveling
    Attach_Probe_Lock
    QUAD_GANTRY_LEVEL
    Dock_Probe_Unlock
    M117 Z Offzet Scrub
    # After extruder at filament temp + build plate + leaky ext, scrub nozzle before Z calibration
    CLEAN_NOZZLE
    # After cleaning nozzle, sometimes drops Klickly by bumping on dock, so will move out to midbed and return back with G32
    G0  X150 Y150 F3600
    M117 Calib Z
    CALIBRATE_Z
    G0  X250 Y250 F3600            ; MUST NOT REMOVE this Z20 since crashes into BED after Calibrate Z 
    G1 Z20 F3000                   ; move nozzle away from bed 
    M117 Printing...
    M117 3x speed
    M220 S100 ; At 300%, some filament missing at various layers.  Went down to 200%.

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 5, th.axis_maximum.z]|min %}

    # Exhaust out all ABS/Nylon fumes
    SET_FAN_SPEED FAN=BedFans SPEED=1
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600
    # ERUIZ - Removed clean nozzle since can do at start of print.
    # G1 E-10.0 F3600                ; retract filament
    # G91                            ; relative positioning
    # G0 Z5.00 X50.0 Y50.0 F20000    ; move nozzle to remove stringing
    # G90                            ; absolute positioning for moving away from part or CLEAN_NOZZLE hits 
    # G0  X275 Y295 F3600             ; park nozzle at rear before using scrubber
    # CLEAN_NOZZLE
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G91                            ; Force to Relative for moving up based on 3d printed model
    G1 Z10 F3000                    ; move nozzle up 5mm
    # G90                            ; absolute positioning  REMOVED since still bumping b/c somehow goes to Z=~5mm 
    # G0  X295 Y295 F3600            ; park far so no bumpting of parts!
    G90                             ; Set to Absolute since can stop printing from starting
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear

    M84                             ; Disable motors so can move gantry out of the way based on the print
    M117 Exh fan 2min
    SET_FAN_SPEED FAN=BedFans SPEED=1
    G4 P120000
    SET_FAN_SPEED FAN=BedFans SPEED=0 ; Exh fan off
    M117 Unlock Probe
    Probe_Unlock
    M117 Done
    G4 P30000
    SET_LED LED=sb_leds RED=0 GREEN=0 BLUE=0 WHITE=0
    M114 Ready

[gcode_macro MID_BED]
#   Move middle of bed
gcode:
    G32                   ; move nozzle up 5mm
    G90                            ; absolute positioning
    G0  X150 Y150 F3600             ; park nozzle at rear
    SET_PIN PIN=caselight VALUE=1

[gcode_macro SAFER_DOCK_PROBE]
#   Moves head to avoid hitting scrubber which will have probe still attached but off center 
# which causes a crash!!!! SO first  moving to 0,150 first, then dock 
gcode:
    G32                   ; move nozzle up 5mm
    G90                            ; absolute positioning
    G0  X0 Y150 F3600             ; park nozzle at rear
    DOCK_PROBE 

[gcode_macro STBURNER_FIXES]
gcode:
    _CG28 ; home all axes
    G90
    G0 X150 Y0 Z150 F3600


#############################################################
# Filament Sensor - Change filament
#############################################################
# Filament change
[gcode_macro M600]
gcode:
    PAUSE_MACRO
    UNLOAD

[gcode_macro PAUSE_MACRO]
gcode:
    ; SAVE_GCODE_STATE NAME=PAUSE_state
    PAUSE
    RESPOND TYPE=command MSG=action:paused
    PARK_MACRO
    SET_IDLE_TIMEOUT TIMEOUT=3600

[gcode_macro RESUME_MACRO]
gcode:
    SET_IDLE_TIMEOUT TIMEOUT=600
    ; RESTORE_GCODE_STATE NAME=PAUSE_state
    RESUME
    RESPOND TYPE=command MSG=action:resumed

[gcode_macro PARK_MACRO]
gcode:
    {% set X = params.X|default(20) %}
    {% set Y = params.X|default(280) %}
    {% set Z = params.X|default(100) %}
    SAVE_GCODE_STATE NAME=PARK_MACRO_state
    G91                     ; relative positioning
    G1 E-2 F1000            ; retract filament
    G1 Z10                  ; lift z slightly             
    G90                     ; absolute positioning
    G1 X{X} Y{Y} Z{Z} F3000 ; park the head
    RESTORE_GCODE_STATE name=PARK_MACRO_state

[gcode_macro UNLOAD]
gcode:
    SAVE_GCODE_STATE NAME=UNLOAD_state
    G91                 ; relative positioning
    G1 E5.0 F1200       ; extrude a little
    G1 E3.0 F1600       ; extrude a little more
    G1 E-13.14 F7000    ; retract
    G1 E-40 F3000      ; retract a lot more
    RESTORE_GCODE_STATE name=UNLOAD_state

[gcode_macro PURGE]
gcode:
    SAVE_GCODE_STATE NAME=PURGE_state
    G91                 ; relative positioning
    G1 E45.0 F2500      ; purge
    RESTORE_GCODE_STATE name=PURGE_state

[gcode_macro LOAD_FILAMENT]
gcode:
    SAVE_GCODE_STATE NAME=LOAD_FILAMENT
    G91                 ; relative positioning
    G1 E25.0 F1000      ; extrude
    G1 E435 F2500       ; extrude a lot more
    G4 P900             ; dwell
    G1 E45.0 F2500      ; extrude a littel more
    RESTORE_GCODE_STATE name=LOAD_FILAMENT

# Convert Marlin linear advance (M900) commands to Klipper (SET_PRESSURE_ADVANCE) commands.
# For use with Marlin's linear advance calibration: https://marlinfw.org/tools/lin_advance/k-factor.html
[gcode_macro M900]
gcode:
	# Parameters
	{% set pa = params.K|float %}
	SET_PRESSURE_ADVANCE ADVANCE={pa}

